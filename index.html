<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
      transition: background 0.4s, color 0.4s;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    body.light {
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
      color: #222;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeUp 1s ease;
    }

    body.light .card {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .profile-icon {
      font-size: 70px;
      color: #00e0ff;
      margin-bottom: 10px;
    }

    body.light .profile-icon {
      color: #0072ff;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .info {
      text-align: left;
      margin-bottom: 25px;
    }

    .info p {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .info i {
      color: #00e0ff;
      width: 20px;
    }

    body.light .info i {
      color: #0072ff;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .whatsapp { background: #25D366; }
    .email { background: #0072ff; }

    footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- Toggle Button -->
  <div class="toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </div>

  <div class="card">
    <div class="profile-icon">
      <i class="fas fa-user-circle"></i>
    </div>

    <h1>Goura Yakobu</h1>
    <h3>Frontend Developer | Student</h3>

    <div class="info">
      <p><i class="fas fa-envelope"></i> gourayakoburuk@gmail.com</p>
      <p><i class="fas fa-phone"></i> +91 </p>
      <p><i class="fas fa-location-dot"></i> Palukur, Nandyal</p>
    </div>

    <div class="buttons">
      <a class="btn whatsapp" href="https://wa.me/7386446442" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>

      <a class="btn email" href="gourayakoburuk@gmail.com">
        <i class="fas fa-paper-plane"></i> Email
      </a>
    </div>

    <footer>Â© 2026 Goura Surendra</footer>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      const icon = document.querySelector(".toggle i");
      icon.classList.toggle("fa-moon");
      icon.classList.toggle("fa-sun");
    }
  </script>

</body>
</html>
